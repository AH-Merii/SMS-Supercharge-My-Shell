# -- Clean slate: restore defaults before loading custom binds --
run-shell '${XDG_CONFIG_HOME:-$HOME/.config}/tmux/scripts/reset-tmux-keybindings-to-default.sh'

# Load modular config
source-file ~/.config/tmux/settings.tmux.conf
source-file ~/.config/tmux/keybinds.tmux.conf
source-file ~/.config/tmux/plugins.tmux.conf

