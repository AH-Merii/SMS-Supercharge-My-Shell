<?xml version="1.0"?>
<!DOCTYPE fontconfig>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Comic Code Ligatures</family>
    </prefer>
  </alias>
  <match target="scan">
    <test name="family">
      <string>MonoLisa-Regular</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>MonoLisa-Bold</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
</fontconfig>

