[module/spotify]
;https://github.com/NicholasFeldman/dotfiles/blob/master/polybar/.config/polybar/spotify.sh
type = custom/script
exec = ~/.config/polybar/scripts/spotify1.sh
interval = 1

;format = <label>
format-foreground = ${color.green}
content-background = ${color.green}
content-padding = 2
label =  %output:0:150%
label-maxlen = 30

